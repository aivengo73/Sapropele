<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #f19b05 -26%, #c00704 145%);
          "
        >
          <h1>AUTUMN</h1>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #17ec08dc -1%, #e0ec08dc 124%);
          "
        >
          <h1>SUMMER</h1>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #15dd15 1%, #08b3ec 128%);
          "
        >
          <h1>SPRING</h1>
            </div>
        <div
          style="
            background: linear-gradient(220.16deg, #080fd6 -8%, #c10edd 138%);
          "
        >
          <h1>WINTER</h1>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://img1.badfon.ru/wallpaper/big/d/23/priroda-zima-solnce-derevo.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.mds.yandex.net/i?id=876ad6a198147def17156aed908f5a55d997fcd1-9144630-images-thumbs&n=13');
          "
        ></div>
        <div
          style="
            background-image: url('https://pw.artfile.me/wallpaper/19-09-2017/650x433/cvety-lyupin-mnogoletniki-leto-iyun-lyup-1232576.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://s9.travelask.ru/uploads/post/000/001/883/main_image/full-33691b89dd24273831cbf3774b29113e.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
